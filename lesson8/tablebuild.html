<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Build | Nathan Hunt</title>
    <meta charset="UTF-8" />
    <meta author="Nathan Hunt" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="" />
    <!-- Links -->
    <link rel="icon" href="favicon.ico" type="../image/x-icon" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/tablecss.css" />

    <!-- scripts -->
    <script src="../scripts/index.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Table Build</h1>
    </header>

    <main>
      <div id="tableContainer">
        <table>
          <tr>
            <th colspan="2">Sales</th>
          </tr>
          <tr>
            <th>Month</th>
            <th>Amount</th>
          </tr>
          <tr>
            <td>July</td>
            <td>3,000</td>
          </tr>
          <tr>
            <td>August</td>
            <td>8,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>4,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>3,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>2,000</td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <span id="year"></span>
      <span id="last-update"></span>
    </footer>
  </body>
</html>
