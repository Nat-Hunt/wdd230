<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WDD230 Assignment Portal: Nathan Hunt</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      description="Assignment portal for Nathan Hunt in WDD 230: Web Frontend Development I at Brigham Young University-Idaho"
    />
    <!-- Links -->
    <link rel="icon" href="favicon.ico" type="../image/x-icon" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/medium.css" />

    <!-- scripts -->
    <script src="../scripts/index.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Lazy Loading Example</h1>
    </header>

    <main>
      <!-- Each must be 300x400px -->
      <img
        src="./images/300x400_placeholder.png"
        data-src="https://picsum.photos/seed/lazyload1/300/400"
        id="lazyLoad1"
        loading="lazy"
      />
      <img
        src="./images/300x400_placeholder.png"
        data-src="https://picsum.photos/seed/lazyload2/300/400"
        id="lazyLoad2"
        loading="lazy"
      />
      <img
        src="./images/300x400_placeholder.png"
        data-src="https://picsum.photos/seed/lazyload3/300/400"
        id="lazyLoad3"
        loading="lazy"
      />
      <img
        src="./images/300x400_placeholder.png"
        data-src="https://picsum.photos/seed/lazyload4/300/400"
        id="lazyLoad4"
        loading="lazy"
      />
      <img
        src="./images/300x400_placeholder.png"
        data-src="https://picsum.photos/seed/lazyload5/300/400"
        id="lazyLoad5"
        loading="lazy"
      />
      <img
        src="./images/300x400_placeholder.png"
        data-src="https://picsum.photos/seed/lazyload6/300/400"
        id="lazyLoad6"
        loading="lazy"
      />
    </main>
    <footer>
      <span id="year"></span>
      <span id="last-update"></span>
    </footer>
  </body>
</html>
